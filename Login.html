<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - GioStar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000; /* Fondo negro */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-box {
      width: 100%;
      max-width: 450px;
      padding: 40px;
      background: #fff; /* Fondo blanco del cuadro */
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
    }
    .form-box h2 {
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 20px;
      text-transform: uppercase;
      color: #000;
    }
    .form-control {
      border-radius: 0;
      border: 1px solid #000;
      margin-bottom: 15px;
    }
    .checkbox-group {
      margin-bottom: 15px;
      font-size: 14px;
    }
    .checkbox-group input {
      margin-right: 8px;
    }
    .btn-black {
      background: #000;
      color: #fff;
      border-radius: 0;
      width: 100%;
      padding: 12px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .btn-black:hover {
      background: #333;
    }
    .text-link {
      color: #000;
      text-decoration: underline;
      font-size: 14px;
      display: block;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <img src="img/logo.png" alt="GioStar" style="width:120px; margin-bottom:20px; display:block; margin-left:auto; margin-right:auto;">

    <h2 class="text-center">Inicia sesión</h2>
    
    <!-- Formulario con funcionalidad -->
    <form onsubmit="iniciarSesion(event)">
      <input type="email" id="correo" class="form-control" placeholder="Correo electrónico *" required>
      <input type="password" id="contrasena" class="form-control" placeholder="Contraseña *" required>

      <div class="checkbox-group">
        <input type="checkbox" id="keep">
        <label for="keep">Mantener sesión iniciada.</label>
      </div>

      <button type="submit" class="btn btn-black">Continuar</button>
    </form>

    <a href="Registrarse.html" class="text-link">¿No tienes cuenta? Regístrarse aquí</a>
  </div>

  <!-- Script de validación -->
  <script>
    function iniciarSesion(event) {
      event.preventDefault();

      const correo = document.getElementById('correo').value;
      const contrasena = document.getElementById('contrasena').value;

      const usuarioGuardado = JSON.parse(localStorage.getItem('usuario'));

      if (!usuarioGuardado) {
        alert("No hay ningún usuario registrado. Regístrate primero.");
        return;
      }

      if (correo === usuarioGuardado.correo && contrasena === usuarioGuardado.contrasena) {
        alert("Inicio de sesión exitoso.");
        // Puedes redirigir a otra página si quieres
        window.location.href = "index.html"; // Asegúrate de tener esta página
      } else {
        alert("Correo o contraseña incorrectos.");
      }
    }
  </script>
</body>
</html>
