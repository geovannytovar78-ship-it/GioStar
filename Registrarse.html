<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - GioStar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-box {
      width: 100%;
      max-width: 450px;
      padding: 40px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
    }
    .form-box h2 {
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 20px;
      text-transform: uppercase;
      color: #000;
    }
    .form-control {
      border-radius: 0;
      border: 1px solid #000;
      margin-bottom: 15px;
    }
    .checkbox-group {
      margin-bottom: 15px;
      font-size: 14px;
    }
    .checkbox-group input {
      margin-right: 8px;
    }
    .btn-black {
      background: #000;
      color: #fff;
      border-radius: 0;
      width: 100%;
      padding: 12px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .btn-black:hover {
      background: #333;
    }
    .text-link {
      color: #000;
      text-decoration: underline;
      font-size: 14px;
      display: block;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <img src="img/logo.png" alt="GioStar" style="width:120px; margin-bottom:20px; display:block; margin-left:auto; margin-right:auto;">

    <h2 class="text-center">Crear cuenta</h2>
    <form onsubmit="registrarse(event)">
      <input type="text" class="form-control" placeholder="Nombre completo *" required>

      <input type="email" id="correo" class="form-control" placeholder="Correo electrónico *" required>
      <input type="password" id="contrasena" class="form-control" placeholder="Contraseña *" required>
      <input type="password" id="confirmar" class="form-control" placeholder="Confirmar contraseña *" required>

      <div class="checkbox-group">
        <input type="checkbox" id="terms" required>
        <label for="terms">He leído y acepto los <a href="#">Términos y Condiciones</a> y la <a href="#">Política de privacidad</a>.</label>
      </div>

      <button type="submit" class="btn btn-black">Registrarse</button>
    </form>

    <a href="login.html" class="text-link text-center">¿Ya tienes cuenta? Inicia sesión</a>
  </div>

  <!-- Script para guardar el usuario -->
  <script>
    function registrarse(event) {
      event.preventDefault(); // Evita que el formulario recargue la página

      const correo = document.getElementById('correo').value.trim();
      const contrasena = document.getElementById('contrasena').value;
      const confirmar = document.getElementById('confirmar').value;

      if (contrasena !== confirmar) {
        alert("Las contraseñas no coinciden.");
        return;
      }

      // Guardar usuario en localStorage
      const usuario = {
        correo: correo,
        contrasena: contrasena
      };

      localStorage.setItem('usuario', JSON.stringify(usuario));
      alert("Usuario registrado con éxito. Ahora puedes iniciar sesión.");

      // Redirigir al login
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
